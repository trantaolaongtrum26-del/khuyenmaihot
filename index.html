<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sự Kiện Code </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <div class="wrapper">
        <a href="www.78max.top" class="btn-home">
            <img src="btn-home.webp" alt="Trang chủ">
        </a>

        

        <div class="decor-side left">
            <img src="ken-trai.webp" alt="Kèn trái">
        </div>
        <div class="decor-side right">
            <img src="ken-phai.webp" alt="Kèn phải">
        </div>

        <main class="main-content">
            <div class="popup-box">
                <div class="form-container">
                    <div class="input-wrapper">
                        <input type="text" placeholder="Tên đăng nhập">
                    </div>

                    <div class="input-wrapper">
                        <input type="text" placeholder="Nhập mã code">
                    </div>

                    <button class="btn-check">
                        <img src="button-kiemtra.webp" alt="Kiểm tra">
                    </button>
                </div>
            </div>
        </main>

        <div class="right-widgets">
            <div class="widget-item">
                <img src="./code.gif" alt="Gift Code">
            </div>
            <div class="widget-item">
                <img src="./gif_ai.gif" alt="CSKH">
            </div>
        </div>

        <footer class="footer-slider">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><div class="banner-box"><img src="" alt="KM"></div></div>
                    <div class="swiper-slide"><div class="banner-box"><img src="" alt="KM"></div></div>
                    <div class="swiper-slide"><div class="banner-box"><img src="" alt="KM"></div></div>
                    <div class="swiper-slide"><div class="banner-box"><img src="" alt="KM"></div></div>
                    <div class="swiper-slide"><div class="banner-box"><img src="" alt="KM"></div></div>
                    <div class="swiper-slide"><div class="banner-box"><img src="" alt="KM"></div></div>
                </div>
            </div>
        </footer>

        <div id="customPopup" class="popup-overlay" style="display: none;">
            <div class="popup-frame-container">
                <img src="thongbao.png" alt="Khung thông báo" class="frame-bg">
                
                <div class="popup-header">THÔNG BÁO</div>

                <div class="popup-close" id="closeCustomPopup">&times;</div>

                <div class="popup-body" id="popupContent">
                    </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
    
</body>

</html>
